<ul *ngIf="recordsList" class="list-group">
  <li class="list-group-item title" [ngClass]="{'list-group-item-info' : recordCategoryNum == 2, 
  'list-group-item-danger' : recordCategoryNum == 1, 
  'list-group-item-success' : recordCategoryNum == 3}">
    {{recordCategory.categoryName}} Promotions List
  </li>
  <a routerLink="/records/{{recordCategoryNum}}"  *ngFor="let record of recordsList" class="record list-group-item" (click)="createFavorite(record.additional_description_1, recordCategoryNum, 1)">
    <p *ngFor="let parsedLine of parse(record)">
      {{parsedLine}}
    </p>
  </a>
</ul>
